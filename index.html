<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Recommendation System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
    }
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #f1f1f1;
      padding: 10px 0;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="display-4 mb-4">Smart Recommendation System</h1>
    <p class="lead">Search for shopkeepers by area name or pincode to get top recommendations based on revenue and ML insights.</p>
    <form action="/search" method="POST" class="mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter Area or Pincode" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary btn-lg w-100">Search</button>
        </div>
      </div>
    </form>
  </div>

  <div class="footer">
    Developed by Chandan Bhatra
  </div>
</body>
</html>
